<html>

<head>
    <link rel="stylesheet" href="css/site.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script1.js"></script>
    <style>
        div {
            margin-bottom: 20px
        }

        textarea {
            display: block
        }
    </style>
    <script>
        var server = 'http://ron1.ori-pc.com';

        function onConnect() {

            var isLoginOK = LogInToServer();
            if (!isLoginOK) {
                alert('wrong user name and/or password !');
                return;
            }


            //enable back the new message controls
            $btn = document.getElementById('tbxNewMessage');
            $tbx = document.getElementById('btnNewMessage');
            $btn.disabled = false;
            $tbx.disabled = false;





            function LogInToServer() {


                //console.log(`I'm ${age} years old!`)

                var username = $('#username').val();
                var password = $('#password').val();
                //alert(username);

                //reach server and check if user+pass is ok
                var res = $.ajax({
                    method: 'GET',
                    url: server + `/home/login?username=${username}&password=${password}`,
                    async: false,
                    //context: document.body,
                    success: function (data) {

                        //alert(data);
                        //$(this).addClass("done");
                    }
                }).responseText;

                return res == 'True';
            }







            function loadXMLDoc1()    //using vanilla js
            {
                var xmlhttp = new XMLHttpRequest();

                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == XMLHttpRequest.DONE) {   // XMLHttpRequest.DONE == 4
                        if (xmlhttp.status == 200) {
                            document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
                        }
                        else if (xmlhttp.status == 400) {
                            alert('There was an error 400');
                        }
                        else {
                            alert('something else other than 200 was returned');
                        }
                    }
                };

                xmlhttp.open("GET", "ajax_info.txt", true);
                xmlhttp.send();
            }

            function loadXMLDoc2()    //using jquery
            {
                $.ajax({
                    url: "test.html",
                    context: document.body,
                    success: function () {
                        $(this).addClass("done");
                    }
                });
            }

        }

    </script>

    <title>Ron Soccer Chat</title>
</head>

<body>
    <form>
        <h2>Ron Soccer Chat</h2>


        <div>
            <div>
                <label>Username</label>
                <input id="username" name="username" />
            </div>

            <div>
                <label>Password</label>
                <input id="password" name="password" />
            </div>
            <input type="button" value="Connect" onclick="onConnect()" />
        </div>


        <div>
            <label>New Message</label>
            <input id="tbxNewMessage" name="name" size="60" disabled="disabled" />
            <button id="btnNewMessage" disabled="disabled">Send</button>
        </div>


        <div>
            <label>Chat</label>
            <textarea name="name" rows="5" cols="60"></textarea>
        </div>

    </form>


    <!-- Bottom Script -->
    <script>
    </script>
</body>

</html>
